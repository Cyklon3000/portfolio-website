<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Hover</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="text-container" class="relative inline-block">
        <svg id="text-svg" class="w-full h-auto" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <style>
                    @keyframes drawBorder {
                        to {
                            stroke-dashoffset: 0;
                        }
                    }
                </style>
            </defs>
            <text x="10" y="35" font-size="24" font-family="Arial, sans-serif" id="animated-text"></text>
        </svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
